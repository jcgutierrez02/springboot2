<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <h1>En listado</h1>
     <table  style="width:70%">
         <tr th:each="persona : ${listaPersonas}">
             <td th:text="${persona.nombre}"></td>
             <td th:text="${persona.edad}"></td>
             <td><img th:src="@{src//main//resources//static//img//{img} (img=${persona.imagen})}" width="25%" /></td>
         </tr>

     </table>
</body>
</html>
